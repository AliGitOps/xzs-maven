name: deploy jar
on:
  workflow_dispatch:


permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 复制代码至容器中
        uses: actions/checkout@v4 

      - name: 连接服务器测试
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PEM_KEY }}
          script: |
            echo "ssh 连接成功"
            touch /root/action1.txt
